<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>What is the weather?</h1>
      <div class="weather-app-wrapper">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="city"
                placeholder="Enter the city"
                autocomplete="off"
                autofocus
                id="city-input"
                class="form-control"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                class="btn btn-outline-secondary"
                value="🔎"
              />
            </div>
            <div class="col-2">
              <button class="btn btn-outline-secondary" id="current">📍</button>
            </div>
          </div>
        </form>
        <br />
        <div class="weatherOuput">
          <ul class="row-date-time">
            <li>Last updated: <span class="col-date" id="date-time"></span></li>
          </ul>
          <div class="row">
            <div class="col"><span id="description"></span></div>
            <div class="col"><span id="wind"></span> km/h</div>
            <div class="col"><span id="humidity"></span> %</div>
          </div>
          <div class="row-city">
            <span class="col-2"
              ><img src="" alt="Clear" id="icon" class="float-left"
            /></span>
            <span class="col-10" id="city-output"></span>
          </div>
          <div class="row-temp">
            <span class="col-temp" id="temperature"></span>
            <span id="units">
              <a class="units" href="#" id="celsius"> °C </a> |
              <a class="units" href="#" id="fahrenheit"> °F </a>
            </span>
          </div>
          <div class="weather-forecast" id="forecast">Forecast</div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
    <footer>
      Find me on
      <a href="https://github.com/EvelinaSnu/my-weather-app">Github</a>
    </footer>
  </body>
</html>
